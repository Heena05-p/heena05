<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location | [Classy resto]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            color:orangered;
        }

        header {
            color: orangered;
            padding: 0px;
            text-align: center;
            margin-top: 0%;
            margin: 0%;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .location-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .location-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .location-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .location-info p {
            font-size: 1.1em;
            line-height: 1.5;
        }

        .map-container {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ff6f3c;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background-color:orangered;
            color: white;
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .location-container {
                padding: 20px 10px;
            }
        }
        .logo{
            position: relative;
            top:0%;
        }

        
    </style>
</head>
<body>

        <header>
        <div class="logo">
        <img src="classy resto.png" width="100px">
        </header>
    </div>

    <div class="location-container">
        <div class="location-info">
            <h2>Visit Us</h2>
            <p>
                We are located in the heart of the city at:<br>
                123 Main Street,second cross,Sankeshwar, India.<br>
                Open Hours: Mon-Sun: 10:00 AM - 11:00 PM
            </p>
        </div>

        <div class="map-container">
            <!-- Google Maps Embed -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3921445.235768391!2d69.65183531249997!3d16.29551600000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc0954d9edff8a9%3A0xb02649e42d661c3e!2sThe%20Empire%20Hotel!5e0!3m2!1sen!2sin!4v1759836898036!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <footer>
        &copy; 2025 [Classy resto]. All rights reserved.
    </footer>

</body>
</html>
